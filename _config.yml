# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings


title: Kesh Raghuveer - Certified FRCms® Trainer
title-short: Train with Kesh
description: Reverse the damage being done to your body with modern mobility training and perform better at whatever life throws at you.


button-color: '#00C853'


#compress.html
compress_html:
  clippings: [html,div, p, ul, td, h1, h2, h3, h4,link, meta, footer, nav, img, header, hr, br, head, style, li, ul, ol, time, main, script, title]
  comments: ["<!-- ", " -->"]
  endings: [all]
  ignore:
    envs: [local]
  blanklines: false
  profile: false
  startings: []


#baseurl: "/blog" # the subpath of your site, e.g. /blog
url: "https://trainwithkesh.com"
baseirl: /keshfrc
permalink: :title/


# How many posts in a page
paginate: 5
paginate_path: blog/page:num/


# CSS
sass:
  style: compressed

# Comments - Go to Disqus.com > sign up > get the short-name > insert it here
disqus-shortname: webjeda-demo

# Tracker
analytics:

# Redirect users after submitting the form
redirect-to:

# Site version
version: 0.9


# Color scheme
color-1: '#314b95'
color-2: '#3e5ebb'



# Post date background - This will change the background of the post date and tag ribbon according to the theme. If set to no default green background will be used. If yes then the theme color scheme is used.

change-date-bg: yes


# Build settings
markdown: kramdown

include: [_pages] # Includes files inside _pages directory [Do not remove this]

author:
  name: Kesh Raghuveer
  image: kesh-raghuveer.jpg # The author image will be shown on the header. Place this image in /images/ folder.
  about: My name is Kesh and I have been a FRC® certified personal trainer for 12 years.
  instagram: keshrags  # https://twitter.com/ is automatically added
  facebook: keshfrc # https://facebook.com/ is automatically added
  email:  # mailto: is automatically added

plugins:
  - jekyll-seo-tag
  - jekyll-paginate
