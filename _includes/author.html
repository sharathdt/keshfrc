<div class="author">
    <div class="author-body">
          <div class="left">
               <div class="author-img" style="background-image: url({{site.baseurl}}/images/{{site.author.image}});"></div>
               <h4>Author</h4>
           </div>
           <div class="right">
                    <h4>{{site.author.name}}</h4>
                    <p class="author-abt">{{site.author.about}}</p>
                    <div class="social">
                    {% if site.author.instagram %}
                    <a target="_blank" href="https://instagram.com/{{site.author.instagram}}">
                    <p style="color:#d92d77"><i class="fa fa-instagram" aria-hidden="true"></i><span> Follow on Instagram</span></p>
                    </a>
                    {% endif %}
                    {% if site.author.facebook %}
                    <a target="_blank" href="https://facebook.com/{{site.author.facebook}}">
                    <p style="color:#3b5998"><i class="fa fa-facebook-official" aria-hidden="true"></i><span> Follow on Facebook</span></p>
                    </a>
                    {% endif %}
                    {% if site.author.email %}
                    <a href="mailto:{{site.author.email}}">
                    <p style="color:#555"><i class="fa fa-envelope" aria-hidden="true"></i><span> Send an Email</span></p>
                    </a>
                    {% endif %}
                    </div>           
            </div>
    </div>
</div>
